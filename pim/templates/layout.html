<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href='{% static "/css/cliente.css" %}'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Eli</title>
</head>

<body>

    <nav id="header" class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">        
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                Repositorio central de imagenes
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <form action="/descarga/" method="POST">{% csrf_token%}
                            <input class="btn btn-outline-light " value="Descargar img" type="submit">
                        </form>
                        
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light" onclick="exportTableToExcel('tblData')">Descargar doc</button>                       
                        
                    </li>                    
                </ul>
            </div> 
        </div>
    </nav>
    {% block body %}

    {% endblock %}

      
     <footer>
        <div class="card-footer text-muted">Crystal:
            <a href="http://www.crystal.com.co" target="_blank"> Crystal.com.co</a>
        </div>
    </footer>

    <script src='{% static "/js/cliente.js" %}' ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
