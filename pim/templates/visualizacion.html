
{% extends "layout.html" %}
{% load static %}
{% block body %}
<div class="container col-md-12">
    <div class="text-center">
        <table id="tblData" class="table table-sm">
            <thead>
                <tr>
                {% for fila in headers %}
                 <th scope="col">{{fila}}</th>     
                {% endfor %}
                               
                </tr>
            </thead>

            <tbody>            
                {% for row in lista %}
                <tr>
                    {% for val  in row %}
                        {% if "http://"   in val %}
                            <td><img src={{val}} width="100" height="100"></td>
                        {% else %}
                        <td>{{val}}</td>
                        {% endif %}
                    {% endfor %}
                    </tr>
                {% endfor %}            
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript"> 
    function exportTable(tableID){

    </div>
</div
<hr>

{% endblock %}
